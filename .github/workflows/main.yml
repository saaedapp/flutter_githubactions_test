---
name: Flutter CI CD
on:
  push:
    branches:
      - main
jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: oracle
          java-version: "17"
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.0
          channel: stable
      - name: Install Dependencies
        run: flutter pub get

#      - name: Install iOS dependencies
#        run: |
#          cd ios
#          pod install --repo-update
#          cd ..
          

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Use a compatible Ruby version for Fastlane


      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Set up App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_KEY }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_KEY" > ~/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8

      - name: Run Fastlane to build and upload
        run: |
          cd ios
          fastlane beta


